<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is my solution for NFT preview card component"
    />
    <meta name="author" content="Jhon Quenano" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            serif: ["Outfit", "sans-serif"],
          },

          extend: {
            colors: {
              soft_blue: "hsl(215, 51%, 70%)",
              cyan: "hsl(178, 100%, 50%)",

              shade_dark: "hsl(217, 54%, 11%)",
              dark: "hsl(216, 50%, 16%)",
              tint_dark: "hsl(215, 32%, 27%)",
            },
          },
        },
      };
    </script>
    <title>NFT preview card component</title>
  </head>
  <body
    class="bg-shade_dark h-screen flex flex-col justify-center font-serif font-semibold"
  >
    <main>
      <section class="px-6">
        <div class="bg-dark max-w-[310px] mx-auto px-6 py-5 rounded-2xl">
          <div class="relative overflow-hidden group rounded-xl">
            <img
              src="./images/image-equilibrium.jpg"
              alt="NFT Cube"
              class="inline-block object-cover w-full"
            />

            <div
              class="absolute h-full w-full bg-cyan/40 flex items-center justify-center top-0 group-hover:top-0 group-hover:left-0 opacity-0 group-hover:opacity-100 transition-all duration-300 cursor-pointer"
            >
              <img src="./images/icon-view.svg" alt="" />
            </div>
          </div>

          <a href="#" class="text-white text-xl hover:text-cyan block mt-5 mb-3"
            >Equilibrium #3429</a
          >

          <p class="font-light text-soft_blue">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div
            class="flex justify-between border-b-2 border-tint_dark py-3 mb-4"
          >
            <div class="flex gap-2 items-center">
              <img
                src="./images/icon-ethereum.svg"
                alt=""
                class="w-3 h-[19px]"
              />
              <span class="text-cyan font-normal text-[15.4px]">0.041 ETH</span>
            </div>

            <div class="flex gap-2 justify-between items-center">
              <span>
                <img src="./images/icon-clock.svg" alt="" />
              </span>

              <span class="font-light text-soft_blue text-[15.4px]"
                >3 days left
              </span>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <div class="bg-white rounded-full p-[0.8px] overflow-hidden">
              <img
                src="./images/image-avatar.png"
                alt=""
                class="w-[35px] h-[35px]"
              />
            </div>

            <div class="font-light">
              <span class="text-soft_blue">Creation of</span>
              <a href="#" class="text-white hover:text-cyan">Jules Wyvern</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
